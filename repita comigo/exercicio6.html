<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 6 </title>

    <script>
        var array = [];
        do {
            var media = 0;

            var num1 = parseFloat(prompt("Informe a primeira nota: "));
            var num2 = parseFloat(prompt("Informe a segunda nota: "));


            media = (num1 + num2)/2;
            if (media > 5) {
                array.push(media);
            }
            alert("A média do aluno é: "+ media);

            var rep = prompt('Você quer ver calcular a nota de mais algum aluno? "S" para sim, "N" Para não');
        } while (rep == 's');

        document.write("Alunos aprovados: "+ array.length + " ");

</script>
</head>
